l_korean:
 trad_valor:0 "가문 전통: 가치"
 trad_valor_desc:0 "Favors 용감한, 고집센, 성급한 특성을 선호합니다.\n겁이 많은 특성을 멀리합니다.\n무예 교육을 추구할 가능성이 높아집니다.\n아이는 어린 나이부터 기량 향상을 배워갑니다."
 #trad_valor_desc:0 "Favors [brave|E], [stubborn|E], and [impatient|E] traits.\nDisfavors [craven|E] trait.\nMembers are more likely to pursue Martial Education.\nChildren start to learn swordsmanship at an early age."
 trad_honor:0 "가문 전통: 명예"
 #trad_honor_desc:0  "정직한, 공정한, 고집센 특성을 선호합니다.\기만적인, 독선적인, 변덕스러운 특성을 멀리합니다.\n봉신들이 계승 후에도 그들의 충성심을 이어가도록 유도합니다."
 trad_honor_desc:0  "Favors [honest|E], [just|E], and [stubborn|E] traits.\nDisfavors [deceitful|E], [arbitrary|E], and [fickle|E] traits.\nInspires vassals to affirm their loyalty after a succession."
 trad_duty:0 "가문 전통: 의무"
 trad_duty_desc:0 "Favors Diligent, Humble, and Impatient traits.\nDisfavors Lazy, Arrogant, Ambitious traits."
 trad_justice:0 "가문 전통: 정의"
 trad_justice_desc:0 "Favors Just, Vengeful, and Zealous traits.\nDisfavors Arbitrary and Forgiving traits."
 trad_vengeance:0 "가문 전통: 복수"
 trad_vengeance_desc:0 "Favors Vengeful, Just, and Sadistic traits.\nDisfavors Forgiving and Compassionate traits.\nAvenging murdered kinsmen is a house-wide effort."
 trad_pride:0 "가문 전통: 긍지"
 trad_pride_desc:0 "Favors Arrogant, Ambitious, and Wrathful traits.\nDisfavors Humble and Content traits."
 trad_respect:0 "가문 전통: 권력"
 trad_respect_desc:0 "Favors Callous, Arrogant, and Vengeful traits.\nDisfavors Humble and Compassionate traits.\nCan demand a pledge of loyalty once per lifetime."
 trad_power:0 "가문 전통: 강인"
 trad_power_desc:0 "Favors Ambitious, Wrathful, and Impatient traits.\nDisfavors Lazy and Content traits."
 trad_influence:0 "가문 전통: 영향"
 trad_influence_desc:0 "Favors Gregarious, Calm, and Deceitful traits.\nDisfavors Trusting and Content traits.\nMembers are more likely to pursue Diplomacy Education."
 trad_guile:0 "가문 전통: 계략"
 trad_guile_desc:0 "Favors Deceitful, Fickle, and Arbitrary traits.\nDisfavors Trusting and Honest traits.\nMembers are more likely to pursue Intrigue Education."
 trad_survival:0 "가문 전통: 인내"
 trad_survival_desc:0 "Favors Craven, Paranoid, and Deceitful traits.\nDisfavors Brave and Trusting traits."
 trad_vigilance:0 "가문 전통: 경계"
 trad_vigilance_desc:0 "Favors Diligent, Patient, and Paranoid traits.\nDisfavors Impatient and Trusting traits."
 trad_peace:0 "가문 전통: 평화"
 trad_peace_desc:0 "Favors Forgiving, Honest, and Trusting traits.\nDisfavors Wrathful and Vengeful traits."
 trad_fortune:0 "가문 전통: 자산"
 trad_fortune_desc:0 "Favors Greedy, Diligent, Gregarious traits.\nDisfavors Shy and Content traits.\nMembers are more likely to pursue Stewardship Education."
 trad_knowledge:0 "가문 전통: 지식"
 trad_knowledge_desc:0 "Favors Patient, Cynical, and Shy traits.\nDisfavors Lazy and Paranoid traits.\nMembers are more likely to pursue Learning Education."
 trad_truth:0 "가문 전통: 진리"
 trad_truth_desc:0 "Favors Cynical, Honest, Just traits.\nDisfavors Arbitrary and Fickle traits."
 trad_wisdom:0 "가문 전통: 지혜"
 trad_wisdom_desc:0 "Favors Temperate, Calm, and Patient traits.\nDisfavors Wrathful and Impatient traits."
 trad_devotion:0 "가문 전통: 헌신"
 trad_devotion_desc:0 "Favors Content, Diligent, and Zealous traits.\nDisfavors Cynical and Fickle traits."
 trad_family:0 "가문 전통: 가족"
 trad_family_desc:0 "Favors Compassionate, Forgiving, and Chaste traits.\nDisfavors Lustful and Sadistic traits."
 trad_compassion:0 "가문 전통: 연민"
 trad_compassion_desc:0 "Favors Compassionate, Forgiving, and Generous traits.\nDisfavors Callous and Sadistic traits."
 trad_joy:0 "가문 전통: 기쁨"
 trad_joy_desc:0 "Favors Lustful, Gluttonous, and Generous traits.\nDisfavors Chaste and Temperate traits."
 trad_freedom:0 "가문 전통: 자유"
 trad_freedom_desc:0 "Does not influence the traits of offspring, but has a strong desire for independence and dislike lieges."

 establish_house_traditions_decision:0 "가문 전통 설립"
 establish_house_traditions_decision_tooltip:0 "당신의 가문을 특정 형태를 따르도록 전통을 만듭니다."
 establish_house_traditions_decision_desc:0 "가문은 그들만의 전통과 가치가 있어야 존재 의의가 있다. 나는 이 가문의 가치와 규율을 정하고 후세에 올바른 자기 관리 방식을 전통으로서 전달할 것이다."
 establish_house_traditions_effect_1:0 "정해진 값들로 가문 전통을 설립"
 establish_house_traditions_effect_2:0 "당신의 특성 [traits|E]에 따라 선택 가능한 전통들이 보입니다."
 establish_house_traditions_effect_3:0 "특정한 특성 [traits|E]들이 당신의 [house|E]가문의 아이가 커가면서 전통에 맞게 맞춰져 갑니다."
 establish_house_traditions_decision_confirm:0 "가문 전통을 설립한다"

