house_trad.1040.c:0 "I will be righteous like [value_trait_3.GetTitledFirstNameNoTooltip]."
# Vengeance
house_trad.1050.a:0 "I will punish those who wronged me like [value_trait_1.GetTitledFirstNameNoTooltip]."
house_trad.1050.b:0 "I will demand justice like [value_trait_2.GetTitledFirstNameNoTooltip]."
house_trad.1050.c:0 "I will destroy my enemies like [value_trait_3.GetTitledFirstNameNoTooltip]."
# Pride
