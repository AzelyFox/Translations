house_trad.1001.t:0 "유년기 가문 전통"
house_trad.1001.desc:0 "자라면서 가족들이 [personality_child.GetDynastyHouseNameNoTooltip]가문의 일원으로서 행동하는 삶을 지켜보니 존경심이 든다."
