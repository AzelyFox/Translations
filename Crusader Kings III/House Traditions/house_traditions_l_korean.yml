house_trad.2060.t:0 "긍지의 선물"
house_trad.2060.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a jeweled necklace that displays the status of House [personality_child.GetDynastyHouseNameNoTooltip]. [guardian.GetSheHe|U] wants me to represent House [personality_child.GetDynastyHouseNameNoTooltip] with pride and uphold our family values."
house_trad.2065.a:0 "I shall present myself with pride in the name of House [personality_child.GetDynastyHouseNameNoTooltip]."

house_trad.2070.t:0 "권력의 선물"
house_trad.2070.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a jeweled circlet that displays the status of House [personality_child.GetDynastyHouseNameNoTooltip]. [guardian.GetSheHe|U] wants me to represent House [personality_child.GetDynastyHouseNameNoTooltip] with authority and uphold our family values."
house_trad.2075.a:0 "I shall command authority in the name of House [personality_child.GetDynastyHouseNameNoTooltip]."

house_trad.2080.t:0 "강인의 선물"
house_trad.2080.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a ceremonial sword with gilded filigree pommel and hammered rose patterns along the blade. [guardian.GetSheHe|U] wants me to display the power of House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2085.a:0 "I shall be the embodiment of Power."

house_trad.2090.t:0 "영향의 선물"
house_trad.2090.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me an ornate ring with rare gems. [guardian.GetSheHe|U] wants me to extend the influence of House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2095.a:0 "The influence of House [personality_child.GetDynastyHouseNameNoTooltip] shall reach the far corners of the world."

house_trad.2100.t:0 "계략의 선물"
house_trad.2100.desc:0 "[guardian.GetFirstNameNoTooltip] has given me a seat in the discreet meetings of House [personality_child.GetDynastyHouseNameNoTooltip]. [guardian.GetSheHe|U] wants me to demonstrate the guile of House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2105.a:0 "I shall be the embodiment of Guile."

house_trad.2110.t:0 "인내의 선물"
house_trad.2110.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a simple dagger and a belt pouch. [guardian.GetSheHe|U] wants me to remember to survive and persevere against all circumstances."
house_trad.2110.a_memory:0 "I will avoid the mistakes made by [dead_relative.GetTitledFirstNameNoTooltip]."
house_trad.2110.c_memory:0 "I must learn from the mistakes of [dead_relative.GetTitledFirstNameNoTooltip] and change my ways."
house_trad.2115.a:0 "I shall be the embodiment of Perseverance."
house_trad.2115.a_memory:0 "I will avoid the mistakes made by [dead_relative.GetTitledFirstNameNoTooltip]."
house_trad.2115.c_memory:0 "I must learn from the mistakes of [dead_relative.GetTitledFirstNameNoTooltip] and change my ways."

house_trad.2120.t:0 "경계의 선물"
house_trad.2120.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a shield bearing the crest of House [personality_child.GetDynastyHouseNameNoTooltip]. [guardian.GetSheHe|U] wants me to stand vigilant of the enemies of House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2125.a:0 "I shall be the embodiment of Vigilance."

house_trad.2130.t:0 "평화의 선물"
house_trad.2130.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a pet. [guardian.GetSheHe|U] wants to remind me the importance of peace and to uphold our family values."
house_trad.2135.a:0 "I shall be the embodiment of Peace."

house_trad.2140.t:0 "자산의 선물"
house_trad.2140.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a bag of gold and gems. [guardian.GetSheHe|U] wants me to demonstrate the enterprising skills of House [personality_child.GetDynastyHouseNameNoTooltip] with shrewd investments."
house_trad.2145.a:0 "I shall be the embodiment of Fortune."

house_trad.2150.t:0 "지식의 선물"
house_trad.2150.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a rare copy of an ancient manuscript. [guardian.GetSheHe|U] wants to encourage the pursuit of knowledge and for me to uphold our family values."
house_trad.2155.a:0 "I shall be the embodiment of Knowledge."

house_trad.2160.t:0 "진리의 선물"
house_trad.2160.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a collection of obscure historical anecdotes of past kingdoms and obscure treatises. [guardian.GetSheHe|U] wants me to be always mindful of the real truths and obfuscation through flawed historical records and to uphold our family values."
house_trad.2165.a:0 "I shall be the embodiment of Truth."

house_trad.2170.t:0 "지혜의 선물"
house_trad.2170.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me an ancestral cloak passed down through our family for generations. [guardian.GetSheHe|U] wants me to be wise as the ancestors of of House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2175.a:0 "I shall be the embodiment of Wisdom."

house_trad.2180.t:0 "헌신의 선물"
house_trad.2180.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a set of new prayer vestments. [guardian.GetSheHe|U] wants me to always set aside time for [guardian.GetFaith.HighGodName] and uphold our family values."
house_trad.2180.d_diff_faith:0 "My faith is in [ROOT.Char.GetFaith.GetName]. I can never support [guardian.GetFaith.GetName]."
house_trad.2185.a:0 "I shall be the embodiment of Devotion."
house_trad.2185.a_diff_faith:0 "I'm a devout [ROOT.Char.GetFaith.GetAdherentName] and serve the true faith in my own way."

house_trad.2190.t:0 "가족의 선물"
house_trad.2190.desc:0 "[guardian.GetFirstNameNoTooltip] has commissioned a courtship painting of me. [guardian.GetSheHe|U] wants to remind me of my duty to House [personality_child.GetDynastyHouseNameNoTooltip] to continue our family line."
house_trad.2195.a_male:0 "I shall sire many children for House [personality_child.GetDynastyHouseNameNoTooltip]."
house_trad.2195.a_female:0 "I shall bear many children for House [personality_child.GetDynastyHouseNameNoTooltip]."

house_trad.2200.t:0 "연민의 선물"
house_trad.2200.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a knitted wool shirt. [guardian.GetSheHe|U] did not ask for anything and just wanted me to stay in good health."
house_trad.2200.a:0 "I'll be an exemplar to our house and make [guardian.GetFirstNameNoTooltip] proud!"
house_trad.2200.b:0 "I am glad to have [guardian.GetFirstNameNoTooltip] watch over me in my childhood."
house_trad.2200.c:0 "I'll change to make [guardian.GetFirstNameNoTooltip] proud!"
house_trad.2205.a:0 "I shall be the embodiment of Compassion."

house_trad.2210.t:0 "기쁨의 선물"
house_trad.2210.desc:0 "[guardian.GetFirstNameNoTooltip] has held a grand feast in my honor where lords and peasants alike are invited. [guardian.GetSheHe|U] wants to always remember the pleasures of life and uphold our family values."
house_trad.2215.a:0 "I shall be the embodiment of Joy."



