house_trad.2010.t:0 "가치의 선물"
house_trad.2010.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a new sword made with hardened steel as per our family tradition. It is finely balanced and custom made to my needs. [guardian.GetSheHe|U] wants me to bring glory to House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2010.a:0 "I will be an exemplar for House [personality_child.GetDynastyHouseNameNoTooltip]!"
house_trad.2010.b:0 "I will fulfill my role in House [personality_child.GetDynastyHouseNameNoTooltip]."
house_trad.2010.c:0 "I will change my ways."
house_trad.2010.d:0 "I can never make [guardian.GetHerHim] proud."
deblack.tt:0 "Replaces a random trait disfavored by the house tradition."

house_trad.2015.t:0 "집안의 가보"
house_trad.2015.desc:0 "I am laying on the hills one a quiet afternoon contemplating about the future. I'll be an adult soon. I pull out the family necklace that has been with me since I was born. I've made it this far with no parent to guide me on what it means to be a [personality_child.GetLadyLord] of House [personality_child.GetDynastyHouseNameNoTooltip]. \n\nI ponder on our house motto as the multi-colored light shine through the dangling gemstone and thought to myself..."
house_trad.2015.a:0 "I shall be the embodiment of Valor."
house_trad.2015.a_memory:0 "I will bring glory to House [personality_child.GetDynastyHouseNameNoTooltip] just like [battle_slain.GetTitledFirstNameNoTooltip]."
house_trad.2015.b:0 "I will carry on the legacy of House [personality_child.GetDynastyHouseNameNoTooltip]."
house_trad.2015.c:0 "I must change my ways."
house_trad.2015.c_memory:0 "I must change my ways to honor [battle_slain.GetTitledFirstNameNoTooltip]."
house_trad.2015.d:0 "I will find my own path."

house_trad.2020.t:0 "명예의 선물"
house_trad.2020.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a suit of armor emblazoned with the crest of House [personality_child.GetDynastyHouseNameNoTooltip]. [guardian.GetSheHe|U] wants me to represent House [personality_child.GetDynastyHouseNameNoTooltip] with honor and uphold our family values."

house_trad.2025.a:0 "I shall be the embodiment of Honor."
