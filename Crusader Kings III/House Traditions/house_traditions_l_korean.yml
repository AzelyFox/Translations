house_trad.1010.a:0 "I will be brave like [value_trait_1.GetTitledFirstNameNoTooltip]."
house_trad.1010.b:0 "I will standup for myself like [value_trait_2.GetTitledFirstNameNoTooltip]."
house_trad.1010.c:0 "I will be direct like [value_trait_3.GetTitledFirstNameNoTooltip]."
#house_trad.1010.d:0 "Without a role model to look up to, I rely only on stories of House [personality_child.GetDynastyHouseNameNoTooltip] taught to me as a child."
house_trad.1010.d:0 "I will heed the stories of House [personality_child.GetDynastyHouseNameNoTooltip]."
house_trad.1010.e:0 "Traditions are not for me. I do what I want."
# Honor
house_trad.1020.a:0 "I will keep my word like [value_trait_1.GetTitledFirstNameNoTooltip]."
house_trad.1020.b:0 "I will conduct fairly like [value_trait_2.GetTitledFirstNameNoTooltip]."
house_trad.1020.c:0 "I will uphold my honor like [value_trait_3.GetTitledFirstNameNoTooltip]."
