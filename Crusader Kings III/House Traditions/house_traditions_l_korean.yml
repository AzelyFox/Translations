house_trad.2030.t:0 "의무의 선물"
house_trad.2030.desc:0 "[guardian.GetFirstNameNoTooltip] has assigned me with additional responsibilities in the estate. [guardian.GetSheHe|U] wants me bear greater responsibilities for House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2035.a:0 "I shall be the embodiment of Duty."

house_trad.2040.t:0 "정의의 선물"
house_trad.2040.desc:0 "[guardian.GetFirstNameNoTooltip] has gifted me a personalized signet ring. [guardian.GetSheHe|U] administer justice in the name of House [personality_child.GetDynastyHouseNameNoTooltip] and uphold our family values."
house_trad.2045.a:0 "I shall be the embodiment of Justice."

