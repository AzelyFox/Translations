trait_valor_child_prowess_1:0 "Bumbling Fighter"
trait_valor_child_prowess_1_desc:0 "The Bumbling Fighter has barely received training, grasping on to only tales of valor."
trait_valor_child_prowess_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has barely received training, grasping on to only tales of valor."
trait_valor_child_prowess_2:0 "Aspiring Fighter"
trait_valor_child_prowess_2_desc:0 "The Aspiring Fighter is familiar with the ways of their culture's traditional combat, even fighting a few actions against recalcitrant peasants as a teenager."
trait_valor_child_prowess_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is familiar with the ways of [ROOT.GetCharacter.GetHerHis] culture's traditional combat, even fighting a few actions against recalcitrant peasants as a teenager."
trait_valor_child_prowess_3:0 "Aspiring Banneret"
trait_valor_child_prowess_3_desc:0 "The Aspiring Banneret led troops and fought bandits even before their majority, battle-hardened into a determined combatant."
trait_valor_child_prowess_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] led troops and fought bandits even before [ROOT.GetCharacter.GetHerHis] majority, battle-hardened into a determined combatant."
trait_valor_child_prowess_4:0 "Aspiring Champion"
trait_valor_child_prowess_4_desc:0 "The Aspiring Champion is known, respected, and perhaps even feared among the youth as an upcoming paragon of their culture's warrior practices."
trait_valor_child_prowess_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is known, respected, and perhaps even feared among [ROOT.GetCharacter.GetHerHis] peers as an upcoming paragon of [ROOT.Char.GetCulture.GetName] warrior practices."

house_honor.0001.t:0 "Oathmen Swear Fealty"
house_honor.0001.desc:0 "In honor of the traditions of House [ROOT.Char.GetDynastyHouseNameNoTooltip] and your predecessor, your vassals have traveled across the land to affirm their loyalty with an oath of fealty."
house_honor.0001.a:0 "I vow that you will have my protection."

house_vendetta.0001.t:0 "Family Avenged"
house_vendetta.0001.desc:0 "With the previous matter settled, I shall move on to avenge [murdered_relative.GetFirstNameNoTooltip]."
house_vendetta.0001.a:0 "House [ROOT.Char.GetDynastyHouseNameNoTooltip] always pays its debts."

demand_fealty_decision:0 "Demand Oaths of Fealty"
demand_fealty_decision_tooltip:0 "Gain a loyalty hook for 10 years on all loyal and intimidated vassals."
demand_fealty_decision_desc:0 "I, [ROOT.Char.GetTitledFirstNameNoTooltip] of House [ROOT.Char.GetDynastyHouseNameNoTooltip], am the rightful ruler of the realm. It is time to remind my vassals of their place by ordering them to submit before me and affirm my right to rule over them."
demand_fealty_decision_effect_1:0 "Gain a loyalty hook for 10 years on all loyal and intimidated vassals."
demand_fealty_decision_effect_2:0 "All other vassals will be deeply insulted."
demand_fealty_decision_effect_3:0 "Can only be done once per lifetime."
demand_fealty_decision_confirm:0 "Demand Oaths of Fealty"

house_respect.0001.t:0 "Demand Oaths of Fealty"
house_respect.0001.desc:0 "I, [ROOT.Char.GetTitledFirstNameNoTooltip] of House [ROOT.Char.GetDynastyHouseNameNoTooltip], am the rightful ruler of the realm. It is time to remind my vassals of their place by ordering them to swear fealty before me and affirm my right to rule over them.\n\nI shall start by discussing arrangements with my advisors and prepare letters to be sent out."
house_respect.0001.a:0 "All shall kneel before me!"
house_respect.0001.b:0 "It seems not all of my vassals will be loyal."
house_respect.0001.c:0 "On second thought, this is a bad idea."

house_respect.0002.desc:0 "Not all of my vassals agreed to kneel before me. Perhaps they do not yet fully appreciate the consequences."
house_respect.0002.a:0 "Arrest them!"
house_respect.0002.b:0 "Leave them be."
house_respect.0002.fail:0 "The escapee starts or joins a [liberty_faction|E] against you."

